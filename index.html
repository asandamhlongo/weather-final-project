    <div class="container">
        <header>
    <form id="search-form">

        </header>
    <main>
        <div class="weather-data">
        <div>

            <p class="weather-details"><span id="time">Tuesday 14:49,</span><span id="description"></span>
            <br>
            Humidity: <strong id="humidity">66%</strong>, Wind: <strong id="wind-speed">33.13 km/h</strong>
            </p>
            
        </div>
        <div>
            <div class="weather-container">
                <div id="icon"></div>
                <span class="current-temperature-value"
                id="current-temperature">24</span><span class="current-temperature-unit">Â°C</span>

        </div>
        </div>
